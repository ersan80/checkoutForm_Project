<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="universal.css">
    <script src="https://kit.fontawesome.com/5c7edfd842.js" crossorigin="anonymous"></script>
    <title>Checkout</title>
</head>

<body>
    <h1 id="checkout-title">Checkout</h1>
    <main>
        <form action="">
            <div id="contact-information" class="data-form">
                <h1>Contact information</h1>
                <div class="campo">
                    <label for="email">Email</label>
                    <div class="input-field">
                        <input type="email" name="email" id="user-email" placeholder="Enter your email..." required>
                        <i class="fas fa-envelope"></i>
                    </div>
                </div>
                <div class="campo">
                    <label for="phone">Phone</label>
                    <div class="input-field">
                        <input type="tel" name="phone" id="user-phone-number" placeholder="Enter your phone..." required>
                        <i class="fas fa-phone-alt"></i>
                    </div>
                </div>
            </div>

            <div id="shipping-address" class="data-form">
                <h1>Shipping address</h1>
                <div class="campo">
                    <label for="full-name">Full name</label>
                    <div class="input-field">
                        <input type="text" name="full-name" id="user-full-name" placeholder="Enter your Full name..." required>
                        <i class="fas fa-user"></i>
                    </div>
                    <div class="campo">
                        <label for="address">Address</label>
                        <div class="input-field">
                            <input type="text" name="address" id="user-address" placeholder="Enter your address..." required>
                            <i class="fas fa-home"></i>
                        </div>
                    </div>
                    <div class="campo">
                        <label for="city">City</label>
                        <div class="input-field">
                            <input type="text" name="city" id="user-city" placeholder="Enter your city..." required>
                            <i class="fas fa-city"></i>
                        </div>
                    </div>
                    <div class="campo" id="country-field">
                        <label for="your-country">Country</label>
                        <div class="input-field">
                            <select name="your-country" id="user-country" required>
                                <option value="Turkey">Turkey</option>
                                <option value="Turkey">Germany</option>
                                <option value="Turkey">USA</option>
                                <option value="Turkey">Canada</option>
                                <option value="Turkey">UK</option>
                            </select>
                            <i class="fas fa-globe-europe"></i>
                        </div>
                    </div>
                    <div class="campo" id="postal-code-field">
                        <label for="postal-code">Post Code</label>
                        <div class="input-field">
                            <input type="text" name="postal-code" id="user-postal-code" placeholder="Enter your postal code..." required>
                            <i class="fas fa-mail-bulk"></i>
                        </div>
                    </div>
                    <div class="campo">
                        <input type="checkbox" name="reminder" id="user-reminder">
                        <label for="reminder">See this information next time</label>
                    </div>
                </div>
            </div>
            <button id="btn-submit" type="submit">
                Continue
            </button>
        </form>

        <div id="products-preview">
            <div id="product-painel">
                <div class="product" id="product1">
                    <img src="./photo1.png" alt="">
                    <div class="product-info">
                        <h2>Vintage Backbag</h2>
                        <p ><strong>$25.98</strong> <span class="line-through">$34.99</span></p>

                        <div id="control1" class="quantity-controller">
                            <button id="button1">
                                <a class="link" href="#"><i class="fas fa-minus"></i></a> 
                            </button>
                            <p id="word1" >0</p>
                            <button id="button2">
                                <a href="#"><i class="fas fa-plus"></i></a>
                            </button>
                            
                        </div>
                        <button class="remove" id="remove1"><a href="#">Remove</a></button>
                    </div>
                    
                </div>

                <div class="product" id="product2">
                    <img src="./photo2.png" alt="">
                    <div class="product-info">
                        <h2>Levi Shoes</h2>
                        <p><strong>$45.99</strong> <span class="line-through">$54.99</span></p>

                        <div id="control2" class="quantity-controller">
                            <button id="button3">
                               <a href="#"><i class="fas fa-minus"></i></a> 
                            </button>
                            <p id="word2">0</p>
                            <button id="button4">
                               <a href="#"><i class="fas fa-plus"></i></a> 
                            </button>
                        </div>
                        <button class="remove" id="remove2"><a href="#">Remove</a></button>
                    </div>
                </div>

                <div class="product" id="product3">
                    <img src="./photo3.jpg" alt="">
                    <div class="product-info">
                        <h2>Antique Clock</h2>
                        <p><strong>$74.99</strong> <span class="line-through">$94.99</span></p>

                        <div id="control3" class="quantity-controller">
                            <button id="button5">
                               <a href="#"><i class="fas fa-minus"></i></a> 
                            </button>
                            <p id="word3">0</p>
                            <button id="button6">
                               <a href="#"><i class="fas fa-plus"></i></a> 
                            </button>
                        </div>
                        <button class="remove" id="remove3"><a href="#">Remove</a></button>
                    </div>
                </div>
                <div class="buy-detail">
                    <p>Subtotal</p>
                    <p id="subtotal">0</p>
                </div>
                <div class="buy-detail">
                    <p>TAX(%18)</p>
                    <p id="tax">0</p>
                </div>
                <div class="buy-detail" id="shipping">
                    <p id="shipping_word">Shipping</p>
                    <p id="ship">0</p>
                </div>
                <div class="buy-detail">
                    <p>Total</p>
                    <p id="total">0</p>
                </div>
            </div>

        </div>
    </main>
    <script src="./app.js"></script>
</body>

</html>
